<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Matches</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createMatch()">

      </ion-fab-button>
    </ion-fab>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>by Helix</ion-title>
    </ion-toolbar>
  </ion-footer>
